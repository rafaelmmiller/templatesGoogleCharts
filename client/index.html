<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Age', 'Weight'],
          [ 8,      12],
          [ 4,      5.5],
          [ 11,     14],
          [ 4,      5],
          [ 3,      3.5],
          [ 6.5,    7]
        ]);

        var options = {
          colors: ['#FF5D44'],
          title: 'Age vs. Weight comparison',
          titleTextStyle: {color: '#D4F2D0'},
          hAxis: {title: 'Age', minValue: 0, maxValue: 15, baselineColor:'#D4F2D0', textStyle: {color: '#D4F2D0'}, titleTextStyle: {color: '#D4F2D0'}},
          vAxis: {title: 'Weight', minValue: 0, maxValue: 15, baselineColor:'#D4F2D0', textStyle: {color: '#D4F2D0'}, titleTextStyle: {color: '#D4F2D0'}},
          legend: 'none',
          backgroundColor: '#22242F',
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>

    <div style="background:#22242F">
      <h1 style="color:#FF5D44">Hydra</h1>


      <div id="chart_div" style="width: 500px; height: 400px;"></div>
    </div>


  </body>
</html>
